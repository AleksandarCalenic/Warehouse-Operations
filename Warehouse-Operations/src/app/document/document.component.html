<app-panel [document]="document"></app-panel>
<hr>
<div class="row">
    <div class="col-sm-8">
        <h5 class="text-center">Document Items</h5>
        <table class="table table-striped">
            <thead class="thead-default">
                <tr>
                    <th>Article</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Value</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of items">
                    <td>{{i.article}}</td>
                    <td>{{i.price}}</td>
                    <td>{{i.quantity}}</td>
                    <td>{{i.price * i.quantity | number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-4">
        <app-form [articles]="articles?.results" (emiter)="pushArticle($event)"></app-form>
    </div>
</div>
