<ul class="pagination">
    <li class="page-item">
      <a class="page-link" (click)="changePage(1)">First</a>
    </li>  
    <li class="page-item" [ngClass]="{'active': i+1 == currentPage}"
      *ngFor="let page of pages; let i = index">
      <a class="page-link" (click)="changePage(i+1)">{{i+1}}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="changePage(pageCounter)">Last</a>
    </li>
  </ul>
